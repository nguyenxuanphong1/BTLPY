{% extends 'app/base.html' %}
{% load static %}
{% block content_payment %}
<div class="container">
    <h2>Xử lý Thanh toán</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="cardName">Tên trên thẻ</label>
            <input type="text" class="form-control" id="cardName" name="cardName" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">Số thẻ</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Ngày hết hạn</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <a href="{% url 'payment_confirmation' order.id %}" class="btn btn-primary btn-lg">Xác nhận Thanh toán</a>

    </form>
</div>
{% endblock %}
